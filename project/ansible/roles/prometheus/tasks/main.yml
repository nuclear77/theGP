---
- name: Install monitoring components
  apt:
    name:
      - prometheus
      - prometheus-alertmanager
      - prometheus-node-exporter
    state: present
    update_cache: yes

- name: Create config directories
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: 0755
  loop:
    - /etc/prometheus
    - /etc/alertmanager

- name: Configure Prometheus
  template:
    src: prometheus.yml.j2
    dest: /etc/prometheus/prometheus.yml
    owner: prometheus
    group: prometheus
    mode: '0644'
  notify: Restart Prometheus

- name: Deploy alert rules
  copy:
    src: alerts.yml
    dest: /etc/prometheus/alerts.yml
    owner: prometheus
    group: prometheus
    mode: '0644'
  notify: Restart Prometheus

- name: Configure Alertmanager
  template:
    src: alertmanager.yml.j2
    dest: /etc/alertmanager/alertmanager.yml
    owner: root
    group: root
    mode: '0644'
  notify: Restart Alertmanager

- name: Deploy Telegram template
  copy:
    content: |
      {{ define "telegram.message" }}
      {{ if eq .Status "firing" }}ðŸ”¥ *[FIRING]* {{ .CommonLabels.alertname }}
      {{ else }}âœ… *[RESOLVED]* {{ .CommonLabels.alertname }}
      {{ end }}
      
      *Description:* {{ .CommonAnnotations.description }}
      *Severity:* {{ .CommonLabels.severity }}
      
      {{ range .Alerts }}
      *Instance:* {{ .Labels.instance }}
      *Service:* {{ .Labels.job }}
      *Start:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
      {{ if .GeneratorURL }}*Link:* [Alert]({{ .GeneratorURL }}){{ end }}
      {{ end }}
      {{ end }}
    dest: /etc/alertmanager/telegram.tmpl
    owner: root
    group: root
    mode: '0644'
  notify: Restart Alertmanager

- name: Start and enable services
  systemd:
    name: "{{ item }}"
    state: started
    enabled: yes
    daemon_reload: yes
  loop:
    - prometheus
    - alertmanager
    - prometheus-node-exporter